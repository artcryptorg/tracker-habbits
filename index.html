<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Fira+Sans:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800&family=Open+Sans&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/logo.svg" alt="логотип Habbit App">
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__item menu__item_active" menu-habbit-id="1">
                        <img src="./images/water.svg" alt="Вода">
                    </button>
                    <button class="menu__item">
                        <img src="./images/food.svg" alt="Еда">
                    </button> -->
                </div>

                <button class="menu__add" onclick="togglePopup()">
                    <img src="./images/add.svg" alt="добавить привычку">
                </button>

            </nav>

        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>

            </header>
            <main>
                <div id="days">
                    <!-- <div class="habbit">
                        <div class="habbit__day">День _</div>
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delet">
                            <img src="./images/delete.svg" alt="удалить день 1 ">
                        </button>
                    </div> -->

                </div>
                <div class="habbit">
                    <div class="habbit__day">День _</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <!-- // когда мы сабмитим форму то передаем евент в функцию addDAys() -->
                        <input name="comment" class="input_icon" type="text" placeholder="Комментарий">
                        <!-- //присваиваем name для того чтобы потом обработать форм датой этой поле -->
                        <img class="input__icon" src="./images/comment.svg" alt="иконка комментария">
                        <button class="button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit_popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-lable">Иконка</div>
                <div class="icon-select">
                    <!-- далее вводим this чтобы понять, а какой элемент его обработал -->
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="./images/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon " onclick="setIcon(this, 'water')">
                        <img src="./images/water.svg" alt="Вода">
                    </button>
                    <button class="icon " onclick="setIcon(this, 'food')">
                        <img src="./images/food.svg" alt="Еда">
                    </button>

                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название" />
                    <!-- вот это дальше со скрытым инпутом нам нужно чтобы передавать какую иконку мы выбрали, то есть значение будет меняться в зависимости какую иконку мы кликнули выше -->
                    <input type="text" name="icon" hidden placeholder="Иконка" value="sport" />
                    <input type="number" name="target" placeholder="Цель" />
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="./images/close.svg" alt="Закрыть попап">
                </button>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
